<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="headerfiles(title, links)">
	    <title th:replace="${title}">Titolo</title>
	    <meta charset="UTF-8" />
		<link th:href="@{/css/base.css}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
	    <!-- placeholder for additional links -->
	    <th:block th:replace="${links}" />
	</head>

	<body>
	
		<header id="Navigator" th:fragment = "navigator">
			<nav>
			    <div>
		            <a class="dropbtn" th:href="@{/}" style="text-decoration:none;color:#f2c01a">Home</a>
			    </div>
	
			  	<div class="dropdown">
			    	<button class="dropbtn"> Chef</button>
			     	<div class="dropdown-content">
	                	<a th:each="chef : ${chefs}" th:href="@{'/chef' + '/' + ${chef.id}}" th:text="${chef.nome} + ' ' + ${chef.cognome}">Paolo Rossi</a>
					</div> 	
			    </div>
			
			    <div class="dropdown">
			        <button class="dropbtn">Buffet</button>
		            <div class="dropdown-content">
		            	<a th:each="buffet : ${buffets}" th:href="@{'/buffet' + '/' + ${buffet.id}}" th:text="${buffet.nome}">Nome Buffet</a>		
			       	</div> 
		        </div>
		  	</nav>
        </header>
        
        <footer id="Footer" th:fragment = "footer">
            <div id="contacts">
                <h4>Contatti</h4>
                <div>
                    <p>Nome catering</p>
                    <p>Sede:
                        <br>Via Roma 141
                        <br>00176, Roma.
                    </p>
                    <p>Tel: 
                        <a href="tel:+390173291830201">+390173291830201</a>
                    </p>
                </div>
            </div>
        </footer>
	</body>
</html>
