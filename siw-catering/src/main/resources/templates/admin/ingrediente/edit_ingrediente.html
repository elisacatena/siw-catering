<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Edit ingrediente </title>
        <link rel="stylesheet" href="/css/create_ingrediente.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="/images/favicons/management_favicon.png">
    </head>
    
  <body>
	
		<div id="wrapper">
            <div id="img_wrapper">
            </div>
            <div id="form_wrapper">
                <h1>Modifica l'ingrediente</h1>
                <div id="form" style="text-align: center;color: white;">
                    <form th:action="@{/admin/ingrediente_management/{id}(id=${ingrediente.id})}" method="POST" th:object="${ingrediente}">
						<div th:if="${#fields.hasGlobalErrors()}">
							<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">errore globale</p> 
						</div>
						<span>Nome:</span> 
                        <div class="input_form"> 
                            <span><input name="nome" type="text" placeholder="nome" th:field="*{nome}" required/></span>
							<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                        </div>
						
						<span>Descrizione:</span> 
						<div class="input_form"> 
                            <span><input name="descrizione" type="text" placeholder="descrizione" th:field="*{descrizione}" required/></span>
							<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
                        </div>
                        
                        <span>Origine:</span> 
                        <div>
							<span><input type="text" th:field="*{origine}" required/></span>
							<span th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}"></span>
						</div>
   
						<div id="submit_wrapper">
                            <span><button class="butt" id="submit" type="submit">CONFERMA</button></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
		<div id="back_wrapper">
			<a th:href="@{/admin/ingrediente_management}">
                <button class="butt" id="back">Back </button>
			</a>
		</div>
	
	</body>	
</html>
