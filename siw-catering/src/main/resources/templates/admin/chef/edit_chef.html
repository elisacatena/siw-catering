<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Edit chef </title>
        <link rel="stylesheet" href="/css/create_chef.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    </head>
    
  <body>
	
		<div id="wrapper">
            <div id="img_wrapper">
            </div>
            <div id="form_wrapper">
                <h1>Modifica lo chef</h1>
                <div id="form" style="text-align: center;color: white;">
                    <form th:action="@{/admin/chef_management/{id}(id=${chef.id})}" method="post" th:object="${chef}">
						<div th:if="${#fields.hasGlobalErrors()}">
							<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">errore globale</p> 
						</div>
						<span>Nome:</span> 
                        <div class="input_form"> 
                            <span><input name="nome" type="text" placeholder="nome" th:field="*{nome}" required/></span>
							<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                        </div>
						
						<span>Cognome:</span> 
						<div class="input_form"> 
                            <span><input type="text" th:field="*{cognome}"/></span>
				            <span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
                        </div>
                        <span>Nazionalit√†:</span> 
                        <div>
							<span><input type="text" th:field="*{nazionalita}"/></span>
							<span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
						</div>
   
						<div id="butt">
                            <span><button type="submit">AGGIORNA</button></span>
                        </div>
                    </form>
                </div>
            </div>
         </div>
      
		<div id="back_wrapper">
			<a th:href="@{/admin/ingrediente_management}">
				<button class="butt" id="back">Back </button>
			</a>
		</div>
	
	</body>
</html>
